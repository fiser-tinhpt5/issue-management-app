@(users: List[User])

@main("List of users") {
    <div class="col-md-offset-4 col-md-4">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td>User Name</td>
                        <td>Password</td>
                    </tr>
                </thead>
                <tbody>
                @for(user <- users) {
                    <tr>
                        <td>@user.userName</td>
                        <td>@user.password</td>
                    </tr>
                }
                </tbody>

            </table>
        </div>
    </div>
}
