@import models.user.User
@(users: List[User])

@main("List of users") {
    <div class="col-md-offset-4 col-md-4">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td>User Name</td>
                        <td>Password</td>
                    </tr>
                </thead>
                <tbody>
                @for(user <- users) {
                    <tr id="@user.id" onclick="filldata(@user.id, '@user.userName', '@user.password')">
                        <td>@user.userName</td>
                        <td>@user.password</td>
                    </tr>
                }
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-4"></div>

    <div class="col-md-offset-4 col-md-4">
        <form id="form-update" action="/user" method="post" style="display: none">
            <div class="form-group" style="display: none">
                <label for="id-user">Id User</label>
                <input type="text" class="form-control" id="id-user" name="id" placeholder="Id User" readonly="true">
            </div>
            <div class="form-group">
                <label for="user-name">User Name</label>
                <input type="text" class="form-control" id="user-name" name="userName" placeholder="User Name">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Update</button>
            <a class="btn btn-default" onclick="hideForm()">Cancel</a>
        </form>
    </div>
}

    <script>
        function filldata(id, userName, password) {
            document.getElementById("form-update").style.display = "block";
            document.getElementById("user-name").value = userName;
            document.getElementById("password").value = password;
            document.getElementById("id-user").value = id;
        }

        function hideForm() {
            document.getElementById("form-update").style.display = "none";
        }
    </script>
