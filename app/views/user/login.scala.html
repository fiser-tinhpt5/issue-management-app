@(messageError: String)(implicit session: Session)

@main("Login") {
  <div id="login-form">
    <div class="col-md-offset-4 col-md-4">
      <form class="form-horizontal" action="/authenticate" method="post">
        @if(messageError !="") {
          <div class="form-group">
            <label class="label-danger label-control">@messageError</label>
          </div>
        }
        <div class="form-group">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success text-uppercase form-control">Login</button>
        </div>
      </form>
    </div>
  </div>
}
