@import models.issue.Issue
@(issues: List[Issue])

@main("List of Issues"){
    <div class="container">
      <div class="table-responsive">
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <td>No</td>
              <td>Issue</td>
              <td>Challenge</td>
              <td>Raised Date</td>
              <td>Status</td>
            </tr>
          </thead>
          <tbody>
          @for(issue <- issues) {
            <tr id="@issue.id">
              <td>@issue.id</td>
              <td>@issue.issue</td>
              <td>@issue.challenge</td>
              <td>@issue.raisedDate</td>
              <td>@issue.status.status</td>
            </tr>
          }
          @if(issues.length == 0) {
            <tr>
              <td colspan="5">No issue</td>
            </tr>
          }
          </tbody>
        </table>
      </div>
    </div>
}
