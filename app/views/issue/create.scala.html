@(implicit session: Session)

@main("Create new issue") {
  <div class="panel panel-default">
    <div class="panel-heading">
      <label class="text-uppercase">CREATE NEW ISSUE</label>
    </div>
    <div class="panel-body">
      <form class="form-horizontal" action="/issues" method="post" id="form-create-issue">
        <div class="form-group">
          <label for="issue" class="col-sm-2 control-label">Issue</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="issue" name="issue" placeholder="Issue" required="true">
          </div>
        </div>
        <div class="form-group">
          <label for="challenge" class="col-sm-2 control-label">Challenge</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="challenge" name="challenge" placeholder="Challenge" required="true">
          </div>
        </div>

        <div class="form-group">
          <label for="raised-date" class="col-sm-2 control-label">Raised Date</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="raised-date" name="raised-date" placeholder="Raised Date" required="true">
          </div>
        </div>

        <div class="form-group">
          <label for="status" class="col-sm-2 control-label">Status</label>
          <div class="col-sm-10">
            <select class="form-control" name="status" id="status">
              <option value="NOT YET">NOT YET</option>
              <option disabled value="DONE">DONE</option>
              <option disabled value="CANCELLED">CANCELLED</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12 text-right">
            <button class="btn btn-success" type="submit">Create</button>
            <button class="btn btn-danger" type="reset">Reset</button>
            <a href="/issues" class="btn btn-default">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>

}
